{% extends 'base.html' %}
{% block font_awesome %}<i class="fas fa-user-shield"></i>{% endblock %}
{% block content %}
    <div class="row">
        <h3 > <a href="/users" class="text-secondary">Users</a></h3>
    </div>
    <ul>
    {% for user in users %}
        <div class="row">
            <li><a href="/users/{{ user.id }}" class="text-secondary">{{ user.first_name }} {{ user.last_name }}</a></li>
        </div>
    {% endfor %}
    </ul>
    <div class="row">
        <h4><a href="/users/new" class="text-secondary">Add a user</a></h4>
    </div>
{% endblock %}
